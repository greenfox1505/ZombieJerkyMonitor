<head>

</head>

<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box");
        function GetNotifications() {
            fetch("./API/notifications").then((e) => {
                return e.json();
            }).then((e) => {
                console.log(e);
                var pre = document.createElement("pre");
                pre.innerText = JSON.stringify(e, null, 2);
                box.appendChild(pre);

                GetNotifications();
            })
                .catch((e) => {
                    GetNotifications();
                });
        }
        GetNotifications();

    </script>
</body>
